<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainbox{
        display:flex;
        flex-wrap:wrap;
        justify-content: flex-start;
    }
    .card{
        height:300px;
        width:300px;
        margin:1%;
        padding:1%;
    }
    .card img{
        height:250px;
        width:100%;
    }
</style>
<body>
    <form action="">
        <input type="number" placeholder="Enter Min Value" id="minVal"/>
        <input type="number" placeholder="Enter Max Value" id="maxVal"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class="mainbox">
        <div class="card parent" data-value="4000">
            <img src="https://s3.ap-south-1.amazonaws.com/tcsonline-live/catalog/category/land-boys_2.jpg" />
            <p>₹4000</p>
        </div>
        <div class="card parent" data-value="5000">
            <img src="https://i.etsystatic.com/34608543/r/il/248207/3759670140/il_570xN.3759670140_7c91.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/736x/15/94/65/15946548e2f3e1e9c8842f4025327d0e.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="2500">
            <img src="https://i.pinimg.com/236x/38/59/6b/38596bbd06b8ec93ff338788626a18b4.jpg"/>
            <p>₹2500</p>
        </div>
        <div class="card parent" data-value="8000">
            <img src="https://richous.co.in/wp-content/uploads/2023/04/richous-kids-dress-600x600.jpg"/>
            <p>₹8000</p>
        </div>
        <div class="card parent" data-value="7000">
            <img src="https://i.pinimg.com/236x/b4/62/2f/b4622f8e2e20be78b9036fcc99bd1c62.jpg"/>
            <p>₹7000</p>
        </div>
        <div class="card parent" data-value="9000">
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/9/KZ/UA/BJ/93461881/img-5557.jpg"/>
            <p>₹9000</p>
        </div>
        <div class="card parent" data-value="6500">
            <img src="https://i.pinimg.com/564x/28/73/bb/2873bbc79202e841dd32839255afae00.jpg" />
            <p>₹6500</p>
        </div>
    </div> 
    <a href="kids.html"><button class="btn btn-outline-success">Back To Kids Wear</button></a>
    <script>
        subBtn=document.querySelector('.submit');
    
        let dataValue=document.querySelectorAll('.parent');
        dataValue.forEach(function(Items){
    
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minVal").value;
                let max=document.getElementById("maxVal").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
    
                let dataItems=Items.getAttribute('data-value');
                if(dataItems>=minPI && dataItems<=maxPI){
                    Items.style.display="block";
                }
                else{
                    Items.style.display="none";
                }
            })
        })
        </script>
</body>
</html>
